
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="displey" >
        <div class="buttons">
            <button class="operator" id="cancel">C</button>
            <button class="operator" id="otmena">‚Üê</button>
            <button class="operator" id="delenie">/</button>
            <button class="number" id="sem">7</button>
            <button class="number" id="vosem">8</button>
            <button class="number" id="devyat">9</button>
            <button class="operator" id="umnojenie">*</button>
            <button class="number" id="chetire">4</button>
            <button class="number" id="pyat">5</button>
            <button class="number" id="shest">6</button>
            <button class="operator" id="minus">-</button>
            <button class="number" id="odin">1</button>
            <button class="number" id="dva">2</button>
            <button class="number" id="tri">3</button>
            <button class="operator" id="plus">+</button>
            <button class="number" id="nul">0</button>
            <button class="number" id="tochka">.</button>
            <button class="operator" id="ravno">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
